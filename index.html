<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <link rel="icon" href="imagenes/logo-letra.png"> 
        <title>Encriptador Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
  
       
    </head>

    <body>

        <header id="id-header">
            <div class="caja-header">
                <h1>
                    <img class="imagen-logo-alura-oracle" src="imagenes/logo-aluraoracle.png" alt="Logo de alura y oracle one">
                </h1>
                <p class="parrafo-header">
                    #ChallegeOneCodificagorG6
                </p>
                
            </div>
        </header>

        <main class="cuerpo">
            <div class="caja-cuerpo">
                <div class="texto-entrada">
                    <label for="area-texto"></label>
                    <textarea class="cajon-texto-encriptar" name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese el texto a desecriptar aquí"></textarea>
    
                    
                    <div class="botones">
                        <button ondblclick="presionEncriptar();" class="boton-encriptar" id="boton-encriptar" >Encriptar</button>
                        <button ondblclick="presionDesencriptar();" class="boton-desencriptar" id="boton-desencriptar" onclick="enviarDatos()">Desencriptar</button>
                    </div>
                </div>
        
                <div id="texto-salida" class="guardado-vacio">
                    <div id="bloque-texto-replace">
                        
                        <img id="bloque-imagen" class="mensaje-alerta-ii" src="https://cdn-icons-png.flaticon.com/128/2920/2920349.png" alt="Imagen buscar">
                        <textarea id="bloque-texto" class="mensaje-alerta-ii" placeholder="Ingresa el texto que quieras encriptar o desencriptar" placeholder="Ningun mensaje fue encontrado"></textarea>
                    </div>
                    <!-- <p class="mensaje-alerta>Ingresa el tecto que desees encriptar o desencriptar".</p> -->
                    <div class="botones">
                        <button ondblclick="presionCopiar();" class="boton-copiar" id="boton-copiar" >Copiar</button>
                    </div>
    
                </div>
            </div>

        </main>
        
        <footer class="pie-pagina"  >
            <div class="caja-footer">
                <p class="parrafo-footer">
                    Hecho con "<span style="color: red">❤</span>" por Jeisson 
                </p>
                <div class="social-icons">
                    <a href="https://github.com/jeissonj" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Logo de GitHub" style="width: 30px; height: 30px;">
                    </a>
                    <a href="https://www.linkedin.com/in/jeissonj/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/128/3669/3669739.png" alt="Logo Linkedign" style="width: 30px;  height: 30px;">      
                    </a>
                    <a href="https://www.instagram.com/jeissonj__/" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/128/1384/1384015.png" style="width: 30px; height:30px;">
                    </a>
                </div>
            </div>
        </footer>

        <script src="encryptor.js" defer></script>

    </body>
        
</html>
